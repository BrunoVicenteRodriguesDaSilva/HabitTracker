<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Habit Tracker</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logomarca do site Habit Tracker" />
      <button id="createDay">
        <img src="./assets/plus.svg" alt="Sinal de adição" />
        <div id="buttonText">Registrar o meu dia</div>
      </button>
    </header>

    <form id="formHabits">
      <div class="habits">
        <div class="habit" data-name="workout">💪</div>
        <div class="habit" data-name="water">💧</div>
        <div class="habit" data-name="eatHealth">🍎</div>
        <div class="habit" data-name="read">📖</div>
        <div class="habit" data-name="photo">📸</div>
        <div class="habit" data-name="sleep">💤</div>
      </div>

      <div class="days"></div>
    </form>

    <button id="createHabit">
      <img src="./assets/plus.svg" alt="Sinal de adição" />
    </button>

    <p></p>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="script.js"></script>
  </body>
</html>
